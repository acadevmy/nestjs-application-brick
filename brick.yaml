name: nestjs_application_brick
description: A brick which allows you to create a NestJS application
repository: https://github.com/acadevmy/nestjs-application-brick
version: 0.1.3

environment:
  mason: 0.1.0-dev.56

vars:
  applicationName:
    type: string
    description: The Application Name
    default: Dash
    prompt: What is the name of this NestJs application?
  port:
    type: number
    description: Port to listen on.
    prompt: Which port do you want to use for this application?
    default: 3000
